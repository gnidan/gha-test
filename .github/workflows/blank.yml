name: CI

on:
  push:
    branches:
    - master

  pull_request:
    branches:
      - "*"

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Pre-echo
      run: echo pre
    - name: Echo secrets
      run: echo ${{ secrets.FOO }}
      if: github.event_name == 'pull_request' && !github.event.pull_request.base.repo.fork
    - name: Post-echo
      run: echo done
  
